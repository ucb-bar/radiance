name: ci

on:
  push:
    branches: [ ci ]
  pull_request:

jobs:
  chipyard-setup:
    runs-on: ubuntu-latest

    defaults:
      run:
        # for conda activation
        shell: bash -el {0}

    env:
      MAKEFLAGS: "-j2"

    steps:
      - name: System info
        run: |
          cat /proc/cpuinfo
          vmstat -SM

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          auto-activate: true
          activate-environment: ""

      - name: Cache Scala deps
        uses: actions/cache@v5
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.cache/coursier
          key: ${{ runner.os }}-scala-${{ hashFiles('**/*.sbt', '**/project/**') }}
          restore-keys: |
            ${{ runner.os }}-scala-

      - name: Chipyard setup
        run: |
          .github/scripts/setup-chipyard.sh

      - name: Print conda envs
        run: |
          conda env list

